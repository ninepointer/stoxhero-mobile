name: stoxhero
description: A new Flutter project.
version: 1.0.0+25 # Dev
# version: 1.0.0+3 # Prod
publish_to: "none"

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  dio: ^5.1.1
  get_storage: ^2.1.1
  intl: ^0.18.1
  package_info_plus: ^3.1.2
  pinput: ^2.2.31
  pretty_dio_logger: ^1.3.1
  fl_chart: ^0.62.0
  socket_io_client: ^2.0.2
  uuid: ^3.0.7
  share_plus: ^7.1.0
  qr_flutter: ^4.0.0
  image_picker: ^1.0.2
  carousel_slider: ^4.2.1
  dropdown_button2: ^2.3.9

dev_dependencies:
  flutter_launcher_icons: any
  change_app_package_name: ^1.1.0

flutter_launcher_icons:
  ios: true
  android: "launcher_icon"
  adaptive_icon_background: "#FFFFFF"
  image_path: "assets/icons/app_icon.png"
  image_path_ios: "assets/icons/app_icon.png"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Light.ttf
          weight: 300
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
